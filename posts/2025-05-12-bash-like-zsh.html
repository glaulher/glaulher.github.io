\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eð¨ Instalando uma Nerd Font\nVamos usar o \u003ca href=\"https://github.com/getnf/getnf\"\u003egetnf \u003c/a\u003e para instalar uma fonte com Ã­cones Nerd Font:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003e\ncurl -fsSL https://raw.githubusercontent.com/getnf/getnf/main/install.sh | bash\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eDepois, execute:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003e\ngetnf\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eEscolha uma fonte, como por exemplo a opÃ§Ã£o 9 - CascadiaMono.\nApÃ³s a instalaÃ§Ã£o, altere a fonte do seu terminal para essa nova fonte.\u003c/p\u003e\n\u003cp\u003eâï¸ Instalando o \u003ca href=\"https://github.com/akinomyoga/ble.sh\"\u003eble.sh \u003c/a\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eClone o repositÃ³rio nightly (Ã© o que funcionou comigo no fedora 42):\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003ecurl -L https://github.com/akinomyoga/ble.sh/releases/download/nightly/ble-nightly.tar.xz | tar xJf -\nbash ble-nightly/ble.sh --install ~/.local/share\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eð Instalando o \u003ca href=\"https://starship.rs/\"\u003eStarship\u003c/a\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003e\ncurl -sS https://starship.rs/install.sh | sh\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eð§  Configurando o .bashrc\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEdite o arquivo \u003ccode\u003e~/.bashrc\u003c/code\u003e e adicione ao final:\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003e\n# Inicializa o ble.sh de forma nÃ£o intrusiva para sessÃµes interativas\n[[ $- == *i* ]] \u0026#x26;\u0026#x26; source ~/.local/share/blesh/ble.sh --noattach\n\n# ConfiguraÃ§Ãµes do ble.sh\nble-bind -f up history-search-backward     # seta â percorre histÃ³rico por prefixo\nble-bind -f down history-search-forward    # seta â percorre histÃ³rico por prefixo\nble-import -d integration/fzf-completion   # usa fzf como menu de histÃ³rico/autocompletar\nble-import -d integration/fzf-key-bindings\n\n# Inicializa o Starship (prompt moderno)\neval \"$(starship init bash)\"\n\n# Ativa o ble.sh\n[[ ! ${BLE_VERSION-} ]] || ble-attach\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSalve e feche. Em seguida, recarregue o shell:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003e\nsource ~/.bashrc\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eð§© Configurando o Starship\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eCrie o diretÃ³rio de configuraÃ§Ã£o (se ainda nÃ£o existir):\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003e\nmkdir -p ~/.config\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eE dentro dele, crie o arquivo starship.toml com o seguinte conteÃºdo:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-toml\"\u003e\n\"$schema\" = 'https://starship.rs/config-schema.json'\n\ncommand_timeout = 10000\nadd_newline = false\n\n[username]\nshow_always = true\n\n[cmd_duration]\ndisabled = false\n\n[directory]\ntruncation_length = 8\n\n[character]\nsuccess_symbol = '[â¯](bold bright-blue)'\n\n[battery]\ndisabled = true # Coloque como false para exibir o status da bateria\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eâ Resultado\nVocÃª terÃ¡ um terminal Bash com:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eSugestÃµes de comandos anteriores com fzf\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eEstilo visual moderno com Starship\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eÃcones e sÃ­mbolos com Nerd Font\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eExperiÃªncia com auto-complete e Syntax highlighting no Bash\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eAo teclar ctrl+r terÃ¡ um m
