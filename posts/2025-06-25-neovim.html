u003e\u003ccode class=\"language-bash\"\u003esudo add-apt-repository ppa:neovim-ppa/unstable -y\nsudo apt update\nsudo apt install make gcc ripgrep zip unzip git xclip neovim fd-find wget curl wl-clipboard\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003eDebian:\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003esudo apt update\nsudo apt install make gcc ripgrep zip unzip git xclip fd-find wget curl wl-clipboard\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003eAgora instale o nvim:\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003ecurl -LO https://github.com/neovim/neovim/releases/latest/download/nvim-linux-x86_64.tar.gz\nsudo rm -rf /opt/nvim-linux-x86_64\nsudo mkdir -p /opt/nvim-linux-x86_64\nsudo chmod a+rX /opt/nvim-linux-x86_64\nsudo tar -C /opt -xzf nvim-linux-x86_64.tar.gz\n\n# make it available in /usr/local/bin, distro installs to /usr/bin\nsudo ln -sf /opt/nvim-linux-x86_64/bin/nvim /usr/local/bin/\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003eFedora:\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003esudo dnf install -y make gcc ripgrep zip unzip git xclip neovim fd-find wget curl wl-clipboard\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003eArch:\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003esudo pacman -S --noconfirm --needed make gcc ripgrep zip unzip git xclip neovim fd-find wget curl wl-clipboard\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eü™ü Windows\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eInstale o Chocolatey com:\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-powershell\"\u003ewinget install --accept-source-agreements chocolatey.chocolatey\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eDepois, execute o terminal como administrador e rode:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-powershell\"\u003echoco install -y neovim git ripgrep wget fd unzip gzip mingw make jq nodejs-lts luarocks llvm\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eüöÄ Instalando o Kickstart.nvim\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eFa√ßa o clone do reposit√≥rio:\u003c/li\u003e\n\u003cli\u003eLinux\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003egit clone https://github.com/nvim-lua/kickstart.nvim ~/.config/nvim\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003eWindows\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-powershell\"\u003egit clone https://github.com/nvim-lua/kickstart.nvim.git \"${env:LOCALAPPDATA}\\nvim\"\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003ePersonalizando:\u003c/h3\u003e\n\u003cp\u003eüé® Instalando Nerd Fonts com getnf\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003ecurl -fsSL https://raw.githubusercontent.com/getnf/getnf/main/install.sh | bash\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eDepois, execute:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003egetnf\n   # Se n√£o trabalhar execute o caminho completo:\n~/.local/bin/getnf\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eEscolha uma fonte, como por exemplo a op√ß√£o 9 - CascadiaMono. Ap√≥s a instala√ß√£o, altere a fonte do seu terminal para essa nova fonte.\u003c/p\u003e\n\u003cp\u003eüß† Estrutura do Kickstart: Pasta custom\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEdite init.lua em custom usando um editor de arquivo:\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003e ~/.config/nvim/lua/custom/plugins/init.lua\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-lua\"\u003ereturn {\n  { 'akinsho/bufferline.nvim', version = '*', dependencies = 'nvim-tree/nvim-web-devicons' },\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eüì¶ Configurando o plugin bufferline.nvim\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eCrie o arquivo lua/custom/plugins/bufferline.lua com:\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-lua\"\u003elocal status, bufferline = pcall(require, 'bufferline')\nif not status then\n  return\nend\n\nbufferline.setup {\n  options = {\n    mode = 'buffers',\n    buffer_close_icon = 'ÔÄç',\n    color_icons = true,\n    show_close_icon = false,\n    close_command = 'bdelete! %d',\n    right_mouse_command = 'bdelete! %d',\n    offsets = {\n      {\n        filetype = 'NvimTree',\n        text = 'File Explorer',\n        highlight = 'Directory',\n        text_align = 'left',\n        separator = true,\n      },\n    },\n    separator_style = 'slant',\n    diagnostics = 'nvim_lsp',\n    hover = {\n      enabled = true,\n      delay = 200,\n      reveal = { 'close' },\n    },\n    diagnostics_indicator = function(count, level)\n      local icon = level:match 'error' and 'ÔÅú ' or 'ÔÅ± '\n      return ' ' .. icon .. count\n    end,\n  },\n}\n\nvim.keymap.set('n', '\u0026#x3C;Tab\u003e', '\u0026#x3C;Cmd\u003eBufferLineCycleNext\u0026#x3C;CR\u003e', {})\nvim.keymap.set('n', '\u0026#x3C;S-Tab\u003e', '\u0026#x3C;Cmd\u003eBufferLineCyclePrev\u0026#x3C;CR\u003e', {})\nvim.keymap.set('n', '\u0026#x3C;C-X\u003e', '\u0026#x3C;Cmd\u003ebd\u0026#x3C;CR\u003e', {})\n\nreturn {}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eüêû Ativando √≠cones personalizados no debug\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEdite o arquivo lua/kickstart/plugins/debug.lua descomentando:\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-lua\"\u003e  -- Change breakpoint icons\n    -- vim.api.nvim_set_hl(0, 'DapBreak', { fg = '#e51400' })\n    -- vim.api.nvim_set_hl(0, 'DapStop', { fg = '#ffcc00' })\n    -- local breakpoint_icons = vim.g.have_nerd_font\n    --     and { Breakpoint = 'Ó©±', BreakpointCondition = 'Ó™ß', BreakpointRejected = 'ÓÆå', LogPoint = 'Ó™´', Stopped = 'ÓÆã' }\n    --   or { Breakpoint = '‚óè', BreakpointCondition = '‚äú', BreakpointRejected = '‚äò', LogPoint = '‚óÜ', Stopped = '‚≠î' }\n    -- for type, icon in pairs(breakpoint_icons) do\n    --   local tp = 'Dap' .. type\n    --   local hl = (type == 'Stopped') and 'DapStop' or 'DapBreak'\n    --   vim.fn.sign_define(tp, { text = icon, texthl = hl, numhl = hl })\n    -- end\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003eDeixando conforme abaixo:\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-lua\"\u003e   -- Change breakpoint icons\n    vim.api.nvim_set_hl(0, 'DapBreak', { fg = '#e51400' })\n    vim.api.nvim_set_hl(0, 'DapStop', { fg = '#ffcc00' })\n    local breakpoint_icons = vim.g.have_nerd_font\n        and { Breakpoint = 'Ó©±', BreakpointCondition = 'Ó™ß', BreakpointRejected = 'ÓÆå', LogPoint = 'Ó™´', Stopped = 'ÓÆã' }\n      or { Breakpoint = '‚óè', BreakpointCondition = '‚äú', BreakpointRejected = '‚äò', LogPoint = '‚óÜ', Stopped = '‚≠î' }\n    for type, icon in pairs(breakpoint_icons) do\n      local tp = 'Dap' .. type\n      local hl = (type == 'Stopped') and 'DapStop' or 'DapBreak'\n      vim.fn.sign_define(tp, { text = icon, texthl = hl, numhl = hl })\n    end\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eüé® Habilitar nerd fonts no kickstart.nvim\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eProcure pela linha em init.lua: \u003ccode\u003evim.g.have_nerd_font = false\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-lua\"\u003e--Passe essa linha para true\nvim.g.have_nerd_font = true\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eüß† Habilitando os extras:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDescomente as linhas:\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-lua\"\u003e  -- require 'kickstart.plugins.debug',\n  -- require 'kickstart.plugins.indent_line',\n  -- require 'kickstart.plugins.lint',\n  -- require 'kickstart.plugins.autopairs',\n  -- require 'kickstart.plugins.neo-tree',\n  -- require 'kickstart.plugins.gitsigns', -- adds gitsigns recommend keymaps\n\n  -- NOTE: The import below can automatically add your own plugins, configuration, etc from `lua/custom/plugins/*.lua`\n  --    This is the easiest way to modularize your config.\n  --\n  --  Uncomment the following line and add your plugins to `lua/custom/plugins/*.lua` to get going.\n  -- { import = 'custom.plugins' },\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003eDeixando conforme abaixo:\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-lua\"\u003e   require 'kickstart.plugins.debug',\n   require 'kickstart.plugins.indent_line',\n   require 'kickstart.plugins.lint',\n   require 'kickstart.plugins.autopairs',\n   require 'kickstart.plugins.neo-tree',\n   require 'kickstart.plugins.gitsigns', -- adds gitsigns recommend keymaps\n\n  -- NOTE: The import below can automatically add your own plugins, configuration, etc from `lua/custom/plugins/*.lua`\n  --    This is the easiest way to modularize your config.\n  --\n  --  Uncomment the following line and add your plugins to `lua/custom/plugins/*.lua` to get going.\n   { import = 'custom.plugins' },\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003eAbra o nvim e os plugins ser√£o instalados automaticamente, feche e abra novamente.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eüìö Refer√™ncias:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/nvim-lua/kickstart.nvim/blob/master/init.lua\"\u003e\u003cstrong\u003eKickstart.nvim\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/getnf/getnf\"\u003e\u003cstrong\u003egetnf - Nerd Font Installer\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/akinsho/bufferline.nvim\"\u003e\u003cstrong\u003ebufferline.nvim\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\n\u003
